<!DOCTYPE html>
<html lang="en">
<head>
<title>Websocket test</title>
<script src="/static/jquery.min.js"></script>
<script type="text/javascript">
    $(function() {

    var conn;
    var msg = $("#msg");
    var log = $("#log");

    function appendLog(msg) {
        var d = log[0]
        var doScroll = d.scrollTop == d.scrollHeight - d.clientHeight;
        msg.appendTo(log)
        if (doScroll) {
            d.scrollTop = d.scrollHeight - d.clientHeight;
        }
    }

    $("#btnSend").click(function() {
        if (!conn) {
            return;
        }
        if (!msg.val()) {
            return;
        }
        var msgData = {}
        msgData.version = 66;
        msgData.requestId = 66;
        msgData.name = "contentstorage.response.auth";
        msgData.appId = 8888;
        msgData.payload = msg.val();
        conn.send(JSON.stringify(msgData));
        msg.val("");
    });

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://"+window.location.host+"/ws");
        conn.onclose = function(evt) {
            appendLog($("<div><b>Connection closed.</b></div>"))
        }
        conn.onmessage = function(evt) {
            var msgData = jQuery.parseJSON(evt.data);
            var respData = {};
            respData.version = "ver0.01";
            respData.appId = 8888;
            respData.requestId = msgData.requestId;
            respData.name = "contentstorage.response.auth";
            //respData.objectId = msgData.md5;
            //respData.errCode = 0;
            //respData.errMsg = "";
            //respData.token = "test";
            rpc = jQuery.parseJSON(msgData.payload);
            if (rpc.objectId == "") {
                rpc.objectId = rpc.md5;
            }
            if (rpc.md5 == "") {
                rpc.md5 = rpc.objectId;
            }
            respData.payload = JSON.stringify(rpc);
            var rspStr = JSON.stringify(respData)
            appendLog($("<div/>").text(evt.data))
            appendLog($("<div/>").text("response: " + rspStr))
            conn.send(rspStr);
        }
    } else {
        appendLog($("<div><b>Your browser does not support WebSockets.</b></div>"))
    }
    });
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input id="btnSend" type="button" value="Send" disabled="disabled"/>
    <input type="text" id="msg" size="64"/>
</form>
</body>
</html>
