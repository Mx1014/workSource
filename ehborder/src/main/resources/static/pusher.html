<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>
    WebSocket Test
</title>
</head>

<body>
<script language="javascript" type="text/javascript">
var wsUri = "ws://127.0.0.1:9090/pusher";
var output;

function newHandshake(device) {
    var obj = {}
    obj.deviceId = device;
    obj.deviceType = "browser";
    obj.meta = {};
    return obj;
}

function newPdu(msg) {
    var obj = {}
    obj.version = "ver_0.00";
    obj.name = "HANDSHAKE";
    obj.requestId = 1;
    obj.appId = 1;
    obj.payload = msg;
    return obj;
}

function init() { 
    output = document.getElementById("output");
    testWebSocket();
}
function testWebSocket() {
    websocket = new WebSocket(wsUri);
    websocket.onopen = function(evt) {
        onOpen(evt) 
    }; 
    websocket.onclose = function(evt) {
        onClose(evt) 
    }; 
    websocket.onmessage = function(evt) {
        onMessage(evt) 
    };
    websocket.onerror = function(evt) { 
        onError(evt) 
    }; 
}  
function onOpen(evt) {
    writeToScreen("CONNECTED"); 
    doSend("my-browser-device");
}  
function onClose(evt) { 
    writeToScreen("DISCONNECTED"); 
}  
function onMessage(evt) { 
    writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data + ' </span> '); 
    websocket.close();
}  
function onError(evt) { 
    writeToScreen(' <span style="color: red;"> ERROR: </span> ' + evt.data); 
} 
function doSend(message) { 
    writeToScreen("SENT: " + message);
    handshake = newHandshake(message);
    pdu = newPdu(JSON.stringify(handshake));
    websocket.send(JSON.stringify(pdu));
} 
function writeToScreen(message) { 
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
} 
window.addEventListener("load", init, false);  
</script>

<h2>
    WebSocket Test
</h2>

<div id="output">
</div>
</body>
</html>
